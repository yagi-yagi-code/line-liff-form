<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LINEフォーム連携</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body style="text-align:center; margin-top: 3em; font-family: sans-serif;">
  <h2>LINE ID 取得中...</h2>
  <p id="status">読み込み中...</p>
  <div id="button-area" style="margin-top:2em;"></div>

  <script>
    async function main() {
      try {
        document.getElementById("status").innerText = "LIFF初期化中...";
        await liff.init({ liffId: "2007783477-4L19A7vA" });

        if (!liff.isLoggedIn()) {
          document.getElementById("status").innerText = "LINEログイン中...";
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        document.getElementById("status").innerText = "取得したLINE ID:\n" + userId;

        // GoogleフォームのプリフィルURLを生成
        const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSc3nBZNBihvIxVSnIdXq7drGYbrPE8_iXGEw_Cid44LGBch8w/viewform?entry.1676225284=" + encodeURIComponent(userId);

        // ユーザーが押せるボタンを表示
        document.getElementById("button-area").innerHTML = `
          <button onclick="window.location.href='${formUrl}'"
            style="padding: 1em 2em; font-size: 1.2em; background-color: #06C755; color: white; border: none; border-radius: 10px;">
            Googleフォームに進む
          </button>
        `;
      } catch (err) {
        document.getElementById("status").innerHTML = `<span style="color:red;">❌ エラー: ${err}</span>`;
      }
    }

    main();
  </script>
</body>
</html>
