<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LINEログインテスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2 style="text-align:center; margin-top: 2em;">LINE ID 取得テスト</h2>
  <div id="result" style="text-align:center; font-size: 1.2em; margin-top: 1em;">読み込み中...</div>

  <script>
    async function main() {
      try {
        await liff.init({ liffId: "2007783477-4L19A7vA" });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;

        // 表示する（確認用）
        document.getElementById('result').innerHTML =
          `<p>✅ LINE ID: <code>${userId}</code></p>
           <p>🧑‍🦱 表示名: <strong>${displayName}</strong></p>`;
      } catch (e) {
        document.getElementById('result').innerHTML = `<p style="color:red;">❌ エラー: ${e}</p>`;
      }
    }

    main();
  </script>
</body>
</html>
